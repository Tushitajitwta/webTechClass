<!DOCTYPE  html>
<html>
<head>
</head>
<body>
<script>
const  num  =  prompt("Enter  the  Number");
const  reverse  =  (num)  =>  parseInt(String(num)
.split("")
.reverse()
.join(""),  10);
window.alert("The  Reverse  of  Number " + num + " is " +  reverse(num)  +  " and  Product  is " + reverse(num)*  num);
</script>
</body>
</html>
